<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-scope" content="profile email">
  <meta id="g_id_onload"
  data-client_id="950542180509-k6im3re6c86veu8vvf9ui1jvru6qeach.apps.googleusercontent.com"
  data-callback="onSignIn">   
  </meta>
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>

<script src="http://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
<script src="js/login.js"></script>
  
<div class="form-signin" >

  <form class="needs-validation">
  
  <img src="img/login.png" alt="" width="350" height="140">
  <h1 class="header1">Inicio de sesión</h1>

  <h2 class="header2">Email</h2>
  <div class="form-floating">
    <input type="email" class="form-control" id="email" placeholder="Email"/>
    <label for="email">Email</label>
    <div class="invalid-feedback">
      Por favor ingresa tu email.
  </div>
  </div>
  
  <h2 class="header2">Contraseña</h2>
  <div class="form-floating">
    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña"/>
    <label for="contraseña">Contraseña</label>
    <div class="invalid-feedback">
      Por favor ingresa tu contraseña.
  </div>
  </div>
</form>

<button class="btn btn-lg btn-primary" type="submit" id="ingresar">Ingresar</button>

<div class="g_id_signin" data-type="standard"></div>
<a href="#" onclick="signOut();">Sign out</a>


<footer class="text-muted">
  <div>
    <p class="float-lg-end">
      <a href="#">Volver arriba</a>
    </p>
    <p class="float-md-start">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
      2022

  </div>
</footer>

</div>

</body>

</html>
