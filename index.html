<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <script script src="js/login.js" defer></script>
  
</head>

<body>


<div class="form-signin" >

  <form class="needs-validation" novalidate>
  
  <img src="img/login.png" alt="" width="350" height="140">
  <h1 class="header1">Inicio de sesión</h1>

  <h2 class="header2">Email</h2>
  <div class="form-floating">
    <input type="text" class="form-control" id="email" placeholder="Email" required/>
    <label for="email">Email</label>
    <div class="invalid-feedback">
      Por favor ingresa tu email.
  </div>
  </div>
  
  <h2 class="header2">Contraseña</h2>
  <div class="form-floating">
    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required/>
    <label for="contraseña">Contraseña</label>
    <div class="invalid-feedback">
      Por favor ingresa tu contraseña.
  </div>
  </div>

  <button class="btn btn-lg btn-primary" type="submit" id="ingresar">Ingresar</button>

  </form>



<footer class="text-muted">
  <div>
    <p class="float-lg-end">
      <a href="#">Volver arriba</a>
    </p>
    <p class="float-md-start">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
      2022
    <br>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
  </div>
</footer>

</div>

</body>

</html>
