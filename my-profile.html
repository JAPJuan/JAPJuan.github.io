  <script src="js/my-profile.js" defer></script>

      font-size: 1.125rem;

      -webkit-user-select: none;
      -moz-user-select: none;

    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="home.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="navbarNav">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container pt-4">
      <div class="row">
        <div class="col-6">
          <h1 class="pb-5">Perfil</h1>
        </div>
        <div class="col-6">
          <img src="img/img_perfil.png" id="profilePicture" class="img-thumbnail w-25">
        </div>
      </div>


      <hr class="solid">
      <form class="needs-validation pb-5" novalidate>
        <div class="row">
          <div class="form-group col-6">
            <label for="inputStreet">Primer nombre*</label>
            <input type="text" class="form-control mt-2" id="firstName" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group col-6">
            <label for="inputStreet">Segundo nombre</label>
            <input type="text" class="form-control mt-2" id="middleName">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group col-6">
            <label for="inputStreet">Primer apellido*</label>
            <input type="text" class="form-control mt-2" id="firstLastName" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group col-6">
            <label for="inputStreet">Segundo apellido</label>
            <input type="text" class="form-control mt-2" id="secondLastName">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group col-6">
            <label for="inputStreet">E-mail</label>
            <input type="text" class="form-control mt-2" id="email">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group col-6">
            <label for="profilePicture" class="form-label">Imagen de perfil</label>
            <input class="form-control mt-2" type="file" id="profilePictureInput" onchange="profilePictureHandle()">
          </div>
          <div class="form-group col-6">
            <label for="inputStreet">Teléfono de contacto*</label>
            <input type="text" class="form-control mt-2" id="phoneNumber" required>
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <hr class="solid">
        <button type="submit" class="btn btn-primary mt-3" id="formSubmit">Guardar cambios</button>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>

        2022</p>

    </div>
  </footer>
</body>
